<body>
    <main class="login-container">
        <h1>SocialFood</h1>
        <p class="subtitle">Inicia sesión con tu cuenta</p>

        <form id="loginForm" class="login-form" novalidate>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                <span class="error" id="emailError" aria-live="assertive"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="********" required>
                    <button type="button" id="togglePassword" aria-label="Mostrar contraseña"></button>
                </div>
                <span class="error" id="passwordError" aria-live="assertive"></span>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Recordarme</label>
            </div>

            <button type="submit" id="loginBtn">Iniciar sesión</button>
        </form>

        <p class="register-link">¿No tienes cuenta? <a href="registrar_usuario.html">Registrarse</a></p>
    </main>
</body>
