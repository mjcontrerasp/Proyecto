<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"content="En esta página encontrarás el EXAMEN de lenguaje de marcas"/>
    <meta name="keywords" content="html, lenguaje, lenguaje de marcado, código html, etiqueta"/>

    <meta charset="UTF-8">
    <title>Crear / Editar Donación</title>
    <link rel="stylesheet" href="../../css/donacion_form.css">
</head>
<body>
    <div class="login-container">
        <h1>Donación de Comida</h1>
        <p class="subtitle">Completa los datos para publicar o editar tu donación</p>
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label for="tipo_comida">Tipo de Comida</label>
                <input type="text" id="tipo_comida" name="tipo_comida" placeholder="Ej: Pan, Fruta, Verduras" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad disponible</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad en unidades o kilos" required>
            </div>
            <div class="form-group">
                <label for="fecha_hora">Fecha y Hora límite de recogida</label>
                <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>
            </div>
            <div class="form-group">
                <label for="punto_recogida">Punto de Recogida</label>
                <input type="text" id="punto_recogida" name="punto_recogida" placeholder="Dirección o ubicación" required>
            </div>
            <button type="submit">Guardar Donación</button>
        </form>
        <div class="divider"></div>
        <a href="mis_donaciones.html" class="register-link">Volver a mis donaciones</a>
    </div>
</body>
</html>
