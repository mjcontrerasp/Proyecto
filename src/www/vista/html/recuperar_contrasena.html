<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../../css/recuperar_contrasena.css">
</head>
<body>
    <div class="container">
        <h1>Recuperar Contraseña</h1>
        <p class="subtitle">Ingresa tu correo para recibir el enlace de recuperación</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                <div class="error" id="error-email"></div>
            </div>

            <button type="submit" class="btn-primario">Enviar enlace de recuperación</button>
        </form>

        <p class="small"><a href="index.html">Volver al inicio</a></p>
    </div>
</body>
</html>
